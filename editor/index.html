<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WeEditor</title>

  <!-- include jquery -->
  <script src="/node_modules/jquery/dist/jquery.js"></script> 

  <!-- include libs stylesheets -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
   <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <!-- include codemirror (codemirror.css, codemirror.js, xml.js, formatting.js)-->
  <link rel="stylesheet" type="text/css" href="/node_modules/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/node_modules/codemirror/theme/blackboard.css">
  <link rel="stylesheet" href="/node_modules/codemirror/theme/monokai.css">
  <script type="text/javascript" src="/node_modules/codemirror/lib/codemirror.js"></script>
  <script src="/node_modules/codemirror/mode/xml/xml.js"></script>

  <!-- include summernote -->
  <link rel="stylesheet" href="/node_modules/summernote/dist/summernote.css">
  <script type="text/javascript" src="/node_modules/summernote/dist/summernote.js"></script>
  
  <!-- include config -->
  <link rel="stylesheet" href="dist/mine.css">
  <script type="text/javascript" src="dist/mine.js"></script>
</head>
<body>
<div class="container">
  <h4>
  </h4>
  <div class="summernote"></div>
  <button id="edit" class="btn btn-primary" type="button">Edit</button>
  <button id="save" class="btn btn-primary" type="button">Save</button>
</div>
</body>
</html>
